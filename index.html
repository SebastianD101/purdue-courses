<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purdue Courses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
</head>
<div id="square"></div>
<script src="script.js"></script>
<body>
<div>
    <form><br>
        <center><input type="text" id="subject" name="keyword" placeholder="Enter Course Subject (e.g. MA, CS, EAPS)"></center><br>
        <center><input type="text" id="course" name="keyword" placeholder="Enter Course Number (e.g. 26100, 18000, 10500)"></center><br><br>

        <input type="button" id="button" name="purdue" value="Purdue Course Catalog" onclick="purdueRedirect()">
        <input type="button" id="button" name="reddit" value="Reddit" onclick="redditRedirect()">
        <input type="button" id="button" name="rmc" value="Rate My Courses" onclick="RMCRedirect()">
    </form>
</div>
</html>
